<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="result-container">
        <h4>Your Result</h4>
        <p class="result-circle">
          <span class="result-number">76</span>
          <span class="result">of 100</span>
        </p>
        <div class="end">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <h3>Summary</h3>

        <div class="list-info-reaction list">
          <div>
            <img src="./assets/images/icon-reaction.svg" class="reaction-img" />

            <p>Reaction</p>
          </div>

          <b>80 <span>/100</span></b>
        </div>
        <div class="list-info-memory list">
          <div>
            <img src="./assets/images/icon-memory.svg" class="reaction-img" />
            <p>Memory</p>
          </div>
          <b>92 <span>/ 100</span></b>
        </div>
        <div class="list-info-verbal list">
          <div>
            <img src="./assets/images/icon-verbal.svg" class="reaction-img" />
            <p>Verbal</p>
          </div>
          <b>61 <span>/ 100</span></b>
        </div>
        <div class="list-info-visual list">
          <div>
            <img src="./assets/images/icon-visual.svg" class="reaction-img" />
            <p>Visual</p>
          </div>
          <b> 72 <span>/ 100</span></b>
        </div>

        <button class="btn-continue">Continue</button>
      </div>
    </div>
  
  </body>
</html>
